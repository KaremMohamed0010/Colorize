<div class="jumbotron text-center">
  <div class="overlay"  [style.background-image]="'linear-gradient(' + this.direction +',' + this.color1 + ',' + this.color2 + ')'">

  </div>

  <div class="jumbotron-content">
      <h1 class="display-4 mt-4">Colorize</h1>
      <p class="lead text-center">This is a simple Tool unit, To help you generate css code for any gradient you like.</p>
      <hr class="my-4 mt-2">
      <p>Pick the colors and you will have a simple css code for it Ready for production.</p>
      <div class="direction">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col">
              <label for="right">To right</label>
              <input type="radio" [(ngModel)]="direction"
               value="To right" name="direction" id="right">
            </div>
            <div class="col">
                <label for="bottom">To bottom</label>
                <input type="radio" [(ngModel)]="direction"
                 value="To bottom" name="direction" id="bottom">
              </div>
          </div>
        </div>
      </div>
      <div class="container">

          <div class="row justify-content-center">
            <div class="col col-lg-2">
                <div class="form-group">
                    <input type="text" [(colorPicker)]="color1"  name="color1 "
                    class="form-control"
                    [cpPresetColors]="['#7B1FA2','#039BE5','#FF5252','#D32F2F','#283795']"
                    [cpPosition]="'left'"
                    [style.background]="color1"
                    [cpAlphaChannel]="'always'"
                    [cpOutputFormat]="'hex'"
                    [value]="color1">
                </div>
            </div>
            <div class="col col-lg-2">
                <div class="form-group">
                    <input type="text"  [(colorPicker)]="color2" name="color2"
                     class="form-control"
                     [cpPresetColors]="['#7B1FA2','#039BE5','#FF5252','#D32F2F','#283795']"
                     [cpPosition]="'right'"
                     [style.background]="color2"
                     [cpAlphaChannel]="'always'"
                     [cpOutputFormat]="'hex'"
                     [value]="color2">

                  </div>
            </div>

          </div>

        </div>
        <p class="lead text-center mt-5">
            <a class="btn btn-danger btn-lg" href="#" role="button">Colorize</a>
          </p>
        </div>


</div>

<div class="container">
  <h3>Your Code Here</h3>

    <pre><code class="language-css" innerHTML="
      <span class='token property'>background</span><span class='token punctuation'>:</span> <span class='token function'>linear-gradient</span><span class='token punctuation'>(</span>{{this.direction}}, {{this.color1}}, {{this.color2}}<span class='token punctuation'>)</span><span class='token punctuation'>;</span>
      <span class='token property'>background</span><span class='token punctuation'>:</span> <span class='token function'>-webkit-linear-gradient</span><span class='token punctuation'>(</span>{{this.direction}}, {{this.color1}}, {{this.color2}}<span class='token punctuation'>)</span><span class='token punctuation'>;</span>
      <span class='token property'>background</span><span class='token punctuation'>:</span> <span class='token function'>-moz-linear-gradient</span><span class='token punctuation'>(</span>{{this.direction}}, {{this.color1}}, {{this.color2}}<span class='token punctuation'>)</span><span class='token punctuation'>;</span>
      <span class='token property'>background</span><span class='token punctuation'>:</span> <span class='token function'>-o-linear-gradient</span><span class='token punctuation'>(</span>{{this.direction}}, {{this.color1}}, {{this.color2}}<span class='token punctuation'>)</span><span class='token punctuation'>;</span>
      "></code></pre>

</div>
